<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Checker</title>
</head>
<body>
    <h1>URL Checker</h1>
    <p id="url"></p>
    <script>
        // Display the base URL without the repository path
        const url = new URL(window.location.href);
        const baseUrl = `${url.protocol}//${url.hostname}`;
        document.getElementById('url').innerText = `Base URL: ${baseUrl}`;
    </script>
</body>
</html>
